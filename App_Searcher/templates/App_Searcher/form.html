<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Searcher Form</title>
    <script type="text/javascript">
        function CheckOption(val){
            var element=document.getElementById('google');
            var element1=document.getElementById('apple');
            var element2=document.getElementById('apple1');
            if(val=='Google') {
                element.style.display = 'block';
                element1.style.display = 'none';
                element2.style.display = 'none';
            }
            else {
                element.style.display = 'none';
                element1.style.display = 'block';
                element2.style.display = 'block';
            }
            if(val=='Pick an Option'){
                element.style.display = 'none';
                element1.style.display = 'none';
                element2.style.display = 'none';
            }
}
    </script>
</head>
<body>

<h1>Welcome to the App Searcher Form section</h1>
<h2>The select Element</h2>

<p>The select element defines a drop-down list:</p>

   <select name="color" onchange='CheckOption(this.value);'>
    <option>Pick an Option</option>
    <option value="Google">Google Play Store</option>
    <option value="Apple">Apple User</option>
  </select>

<input type="url" name="goo" id="google" style='display:none;' pattern="https://.*"  placeholder="https://example.com"/>
<input type="text" name="iphone" id="apple" style='display:none;' placeholder="App Name"/>
<input type="text" name="iphone" id="apple1" style='display:none;' placeholder="Application Id"/>
<br>
<button type="submit" name="btn" id="btn">Get Info</button>
</body>
</html>
